<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/index.css">
    <title>Index</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <video autoplay loop muted class="video" width="100%" height="100%">
                <source src="/assets/img/arcade.mp4">
            </video>
        </div>
        
    </section>
    <div class="container">
        <div class="logo">
            <img src="/assets/img/spaceinvader2.png" alt="Invader Pixel">
            <h2>XAROPADA</h2>
            <h1>GAMES</h1>
        </div>
        <div class="login-box">
            <h2>Seja Bem-Vindo ao <br>BackOffice!</h2>
            <form id="loginForm">
                <p>E-mail ou Usuário</p>
                <input type="text" placeholder="E-mail ou Usuário" required>
                <p>Senha</p>
                <input type="password" placeholder="Senha" required>
                <a href="#">Esqueceu a senha?</a>
                <button type="submit">ENTRAR</button>
            </form>
            <p>Ainda não tem um cadastro? <a href="#">Registre-se</a></p>
            <p class="terms">Ao continuar, você concorda com nosso <a href="#">Contrato de Usuário</a> e reconhece que compreende nossa <a href="#">Política de Privacidade</a>.</p>
            
        </div>
    </div>
    <script src="/assets/JS/Script.js"></script>    
</body>
</html>
