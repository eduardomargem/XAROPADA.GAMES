<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/index.css">
    <title>Index</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <video autoplay loop muted class="video" width="100%" height="100%">
                <source src="/assets/img/arcade.mp4">
            </video>
        </div>
        
    </section>
    <div class="container">
        <div class="logo">
            <img src="/assets/img/spaceinvader.png" alt="Invader Pixel">
            <h1>XAROPADA <br> GAMES</h1>
        </div>
        <div class="login-box">
            <h2>Seja Bem-Vindo!</h2>
            <form id="loginForm">
                <input type="text" placeholder="E-mail ou CPF" required>
                <input type="password" placeholder="Senha" required>
                <a href="#">Esqueceu a senha?</a>
                <button type="submit">ENTRAR</button>
            </form>
            <p>Ainda não tem um cadastro? <a href="#">Registre-se</a></p>
            <p class="terms">Ao continuar, você concorda com nosso <a href="#">Contrato de Usuário</a> e reconhece que compreende nossa <a href="#">Política de Privacidade</a>.</p>
            <div class="social-login">
                <button class="google">Continuar com Google</button>
                <button class="apple">Continuar com Apple</button>
            </div>
        </div>
    </div>
    
    
</body>
</html>
