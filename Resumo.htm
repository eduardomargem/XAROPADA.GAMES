<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta - XaropadaGames</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/Resumo.css">
</head>
<body> 
    <div class="container">
        <div class="back-to-store">
            <a href="Pagamento.html"><i class="fas fa-arrow-left"></i> Voltar</a>
        </div>
        
        <div class="logo">
            <img src="assets/img/spaceinvader2.png" alt="Invader Pixel">
            <h2>XAROPADA</h2>
            <h1>GAMES</h1>
        </div>

        <div class="profile-box">
            <h2>Resumo de Pedidos</h2>
            
            <!-- Seção de Histórico de Compras -->
            <div class="history-section">
                <h3><i class="fas fa-history"></i> MEUS PEDIDOS RECENTES</h3>
                <div id="historicoComprasResumo" class="pedidos-container"></div>
                <button onclick="abrirModalHistorico()" class="action-btn">
                    <i class="fas fa-receipt"></i> VER TODOS OS PEDIDOS
                </button>
            </div>

            <!-- Logout -->
            <div class="logout-section">
                <button onclick="logout()" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> SAIR DA CONTA
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Histórico de Compras -->
    <div id="historicoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalHistorico()">&times;</span>
            <h3><i class="fas fa-history"></i> HISTÓRICO DE COMPRAS</h3>
            <div id="historicoCompras" class="pedidos-container"></div>
        </div>
    </div>

    <!-- Modal de Detalhes do Pedido -->
    <div id="detalhesModal" class="detalhes-modal">
        <div class="detalhes-content">
            <span class="close" onclick="fecharModalDetalhes()">&times;</span>
            <div id="detalhesPedidoConteudo"></div>
        </div>
    </div>

    <script src="assets/js/Resumo.js"></script>
</body>
</html>
