<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>XaropadaGames - MarketPlace</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="assets/css/carrinho.css">
        <style>
            /* Adição única: Estilo para o link Minha Conta */
            .user-actions {
                position: absolute;
                top: 100%;
                right: 0;
                background: #2c2a64;
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.2);
                display: none;
                z-index: 100;
            }

            .user-info:hover .user-actions {
                display: block;
            }

            .account-link {
                color: #00FF85;
                text-decoration: none;
                display: block;
                padding: 8px 12px;
                white-space: nowrap;
                transition: all 0.3s;
            }

            .account-link:hover {
                background: rgba(0, 255, 133, 0.1);
            }

            /* Estilo para o modal de verificação */
            .verification-modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.8);
                z-index: 1000;
                justify-content: center;
                align-items: center;
            }

            .verification-content {
                background: #000;
                border: 3px solid #00ff00;
                padding: 20px;
                width: 90%;
                max-width: 500px;
                color: #00ff00;
                font-family: 'Press Start 2P', cursive;
                text-align: center;
            }

            .verification-content h2 {
                margin-bottom: 20px;
            }

            .verification-content p {
                margin-bottom: 20px;
                font-size: 12px;
            }

            .verification-buttons {
                display: flex;
                justify-content: center;
                gap: 15px;
            }

            .verification-btn {
                background: #000;
                border: 2px solid #00ff00;
                color: #00ff00;
                padding: 10px 20px;
                font-family: 'Press Start 2P', cursive;
                font-size: 10px;
                cursor: pointer;
                transition: all 0.3s;
            }

            .verification-btn:hover {
                background: #00ff00;
                color: #000;
            }

            .verification-btn.cancel {
                border-color: #ff0000;
                color: #ff0000;
            }

            .verification-btn.cancel:hover {
                background: #ff0000;
                color: #000;
            }

            /* Estilo para os novos links no header */
            .header-links {
                display: flex;
                align-items: center;
                gap: 20px;
                margin-right: auto;
                margin-left: 30px;
            }

            .header-link {
                color: #fff;
                text-decoration: none;
                font-size: 16px;
                transition: color 0.3s;
            }

            .header-link:hover {
                color: #00FF85;
            }

            .header-link i {
                margin-right: 5px;
            }
            
            /* Ajustes para o logo */
            .logo {
                display: flex;
                align-items: center;
                gap: 10px;
            }
            
            .logo img {
                height: 40px; /* Ajuste conforme necessário */
            }
        </style>
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <img src="assets/img/spaceinvader2.png" alt="Invader Pixel">
                <h1>Xaropada<span>Games</span></h1>
            </div>
            
            <div class="header-links">
                <a href="Pagamento.html" class="header-link">
                    <i class="fas fa-credit-card"></i> Formas de Pagamento
                </a>
                <a href="Resumo.htm" class="header-link">
                    <i class="fas fa-clipboard-list"></i> Meus Pedidos
                </a>
                <a href="DadosEntrega.html" class="header-link">
                    <i class="fas fa-map-marker-alt"></i> Endereço de Entrega
                </a>
            </div>
            
            <div class="user-section" id="userSection">
                <div class="login-option">
                    <div><i class="fas fa-user"></i> <span>ENTRE OU</span></div>
                    <div>CADASTRE-SE</div>
                </div>
            </div>
            <div class="cart-info">
                <div class="cart-icon" id="cartIcon">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cartCount">0</span>
                </div>
            </div>
        </header>

        <main class="container">
            <section class="products-grid" id="productsGrid">
                <!-- Produtos serão gerados dinamicamente via JavaScript -->
            </section>
        </main>

        <!-- Modal do Carrinho -->
        <div class="cart-modal" id="cartModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Seu Carrinho</h2>
                    <span class="close-modal" id="closeModal">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="cart-items" id="cartItems"></div>
                    <div class="frete-section">
                        <h3>Calcular Frete</h3>
                        <div class="cep-input">
                            <input type="text" id="cepInput" placeholder="Digite seu CEP" maxlength="9">
                            <button id="calcFreteBtn">Calcular</button>
                        </div>
                        <div id="cepInfo" class="cep-info"></div>
                        <div class="frete-options" id="freteOptions">
                            <div class="frete-option" data-value="15">
                                <input type="radio" name="frete" id="frete1">
                                <label for="frete1">Economia - R$ 15,00 (5-7 dias)</label>
                            </div>
                            <div class="frete-option" data-value="25">
                                <input type="radio" name="frete" id="frete2">
                                <label for="frete2">Padrão - R$ 25,00 (3-5 dias)</label>
                            </div>
                            <div class="frete-option" data-value="40">
                                <input type="radio" name="frete" id="frete3">
                                <label for="frete3">Expresso - R$ 40,00 (1-2 dias)</label>
                            </div>
                        </div>
                    </div>
                    <div class="cart-summary">
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span id="subtotalValue">R$ 0,00</span>
                        </div>
                        <div class="summary-row">
                            <span>Frete:</span>
                            <span id="freteValue">R$ 0,00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span id="totalValue">R$ 0,00</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="continue-btn" id="continueBtn">Continuar Comprando</button>
                    <button class="checkout-btn" id="checkoutBtn">Finalizar Compra</button>
                </div>
            </div>
        </div>

        <!-- Modal de Detalhes do Produto -->
        <div class="product-modal" id="productModal">
            <div class="modal-product-content">
                <span class="close-product-modal" id="closeProductModal">&times;</span>
                <div class="product-modal-body" id="productModalBody"></div>
            </div>
        </div>

        <!-- Modal de Verificação de Dados -->
        <div class="verification-modal" id="verificationModal">
            <div class="verification-content">
                <h2>VERIFICAÇÃO NECESSÁRIA</h2>
                <p id="verificationMessage">Você precisa cadastrar um endereço e uma forma de pagamento antes de finalizar a compra.</p>
                <div class="verification-buttons">
                    <button class="verification-btn" id="goToProfileBtn">Ir para Minha Conta</button>
                    <button class="verification-btn cancel" id="cancelCheckoutBtn">Cancelar</button>
                </div>
            </div>
        </div>

        <script src="assets/js/Carrinho.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const userSection = document.getElementById('userSection');
                const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
                
                if (usuarioLogado) {
                    userSection.innerHTML = `
                        <div class="user-info">
                            <i class="fas fa-user"></i>
                            <span>Olá, ${usuarioLogado.nome}!</span>
                            <div class="user-actions">
                                <a href="Perfil.html" class="account-link">Minha Conta</a>
                            </div>
                        </div>
                    `;
                    
                    document.getElementById('logoutBtn').addEventListener('click', function() {
                        localStorage.removeItem('usuarioLogado');
                        window.location.reload();
                    });
                } else {
                    userSection.innerHTML = `
                        <div class="login-option">
                            <div><i class="fas fa-user"></i> <span>ENTRE OU</span></div>
                            <div>CADASTRE-SE</div>
                        </div>
                    `;
                    
                    userSection.addEventListener('click', function() {
                        window.location.href = 'index.html';
                    });
                }

                // Verificação ao finalizar compra
                const checkoutBtn = document.getElementById('checkoutBtn');
                const verificationModal = document.getElementById('verificationModal');
                const goToProfileBtn = document.getElementById('goToProfileBtn');
                const cancelCheckoutBtn = document.getElementById('cancelCheckoutBtn');
                const verificationMessage = document.getElementById('verificationMessage');

                if (checkoutBtn) {
                    checkoutBtn.addEventListener('click', function(e) {
                        const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
                        if (!usuarioLogado) {
                            e.preventDefault();
                            alert('Por favor, faça login para finalizar sua compra!');
                            window.location.href = 'index.html';
                            return;
                        }

                        // Verifica se há itens no carrinho
                        const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
                        if (carrinho.length === 0) {
                            mostrarNotificacao('Seu carrinho está vazio!', 'erro');
                            return;
                        }

                        // Verifica se o frete foi calculado
                        const freteSelecionado = parseFloat(localStorage.getItem('frete')) || 0;
                        if (freteSelecionado === 0) {
                            mostrarNotificacao('Por favor, calcule e selecione uma opção de frete.', 'erro');
                            return;
                        }

                        // Verifica dados do usuário
                        const clientes = JSON.parse(localStorage.getItem('usuariosCadastrados')) || [];
                        const cliente = clientes.find(c => c.email === usuarioLogado.email);
                        
                        let mensagem = '';
                        let precisaVerificacao = false;

                        // Verifica endereço
                        const enderecos = cliente?.dadosCompletos?.enderecosEntrega || cliente?.enderecosEntrega || [];
                        const enderecoPadrao = enderecos.find(e => e.padrao);
                        
                        if (enderecos.length === 0) {
                            mensagem += 'Você precisa cadastrar pelo menos um endereço de entrega.<br>';
                            precisaVerificacao = true;
                        } else if (!enderecoPadrao) {
                            mensagem += 'Você precisa definir um endereço padrão para entrega.<br>';
                            precisaVerificacao = true;
                        }

                        // Verifica formas de pagamento
                        const formasPagamento = cliente?.dadosCompletos?.formasPagamento || [];
                        const pagamentoPadrao = formasPagamento.find(p => p.padrao);
                        
                        if (formasPagamento.length === 0) {
                            mensagem += 'Você precisa cadastrar pelo menos uma forma de pagamento.<br>';
                            precisaVerificacao = true;
                        } else if (!pagamentoPadrao) {
                            mensagem += 'Você precisa definir uma forma de pagamento padrão.<br>';
                            precisaVerificacao = true;
                        }

                        if (precisaVerificacao) {
                            verificationMessage.innerHTML = mensagem;
                            verificationModal.style.display = 'flex';
                            document.body.style.overflow = 'hidden';
                        } else {
                            // Tudo ok, pode finalizar a compra
                            finalizarCompra();
                        }
                    });
                }

                // Configura botões do modal de verificação
                if (goToProfileBtn) {
                    goToProfileBtn.addEventListener('click', function() {
                        window.location.href = 'DadosEntrega.html';
                    });
                }

                if (cancelCheckoutBtn) {
                    cancelCheckoutBtn.addEventListener('click', function() {
                        verificationModal.style.display = 'none';
                        document.body.style.overflow = 'auto';
                    });
                }

                // Fecha modal ao clicar fora
                verificationModal.addEventListener('click', function(e) {
                    if (e.target === verificationModal) {
                        verificationModal.style.display = 'none';
                        document.body.style.overflow = 'auto';
                    }
                });
            });
        </script>
    </body>
    </html>
