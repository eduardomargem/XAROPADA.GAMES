<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link th:href="@{/styles/Cadastro.css}" rel="stylesheet" />
    <title>Cadastro - XaropadaGames</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <video autoplay loop muted class="video" width="100%" height="100%">
                <source th:src="@{/videos/arcade.mp4}">
            </video>
        </div>
    </section>
    <div class="container">
        <div class="logo">
            <img th:src="@{images/spaceinvader2.png}" alt="Invader Pixel">
            <h2>XAROPADA</h2>
            <h1>GAMES</h1>
            <div id="press-key-message" class="press-key-message">
                <p>Pressione qualquer tecla para aparecer os campos de cadastro</p>
            </div>
        </div>
        <div class="login-box" id="loginBox" style="display: none;">
            <h2>Cadastro de Cliente</h2>
            <form id="registerForm">
                <div class="form-group">
                    <p>Nome Completo*</p>
                    <input type="text" id="nome" placeholder="Nome Completo">
                    <span class="erro" id="erro-nome"></span>
                </div>
                
                <div class="form-group">
                    <p>E-mail*</p>
                    <input type="email" id="email" placeholder="E-mail" required>
                    <span class="erro" id="erro-email"></span>
                </div>
                
                <div class="form-group">
                    <p>CPF*</p>
                    <input type="text" id="cpf" placeholder="CPF" required maxlength="14">
                    <span class="erro" id="erro-cpf"></span>
                </div>
                
                <div class="form-group">
                    <p>Data de Nascimento*</p>
                    <input type="date" id="nascimento" required>
                    <span class="erro" id="erro-nascimento"></span>
                </div>
                
                <div class="form-group">
                    <p>Gênero*</p>
                    <select id="genero" required>
                        <option value="">Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                        <option value="nao_informar">Prefiro não informar</option>
                    </select>
                    <span class="erro" id="erro-genero"></span>
                </div>
                
                <div class="form-group">
                    <p>Senha*</p>
                    <input type="password" id="senha" placeholder="Senha" required minlength="6">
                    <span class="erro" id="erro-senha"></span>
                </div>

                <div class="form-group">
                    <p>Confirmar Senha*</p>
                    <input type="password" id="confirmarSenha" placeholder="Confirmar Senha" required minlength="6">
                    <span class="erro" id="erro-confirmarSenha"></span>
                </div>
                
                <h3>Endereço de Faturamento*</h3>
                
                <div class="form-group">
                    <p>CEP*</p>
                    <input type="text" id="cep" placeholder="CEP" required maxlength="9">
                    <span class="erro" id="erro-cep"></span>
                </div>
                
                <div class="form-group">
                    <p>Logradouro*</p>
                    <input type="text" id="logradouro" placeholder="Rua/Avenida" required>
                    <span class="erro" id="erro-logradouro"></span>
                </div>
                
                <div class="form-row">
                    <div class="form-group half-width">
                        <p>Número*</p>
                        <input type="text" id="numero" placeholder="Número" required>
                        <span class="erro" id="erro-numero"></span>
                    </div>
                    <div class="form-group half-width">
                        <p>Complemento</p>
                        <input type="text" id="complemento" placeholder="Complemento">
                    </div>
                </div>
                
                <div class="form-group">
                    <p>Bairro*</p>
                    <input type="text" id="bairro" placeholder="Bairro" required>
                    <span class="erro" id="erro-bairro"></span>
                </div>
                
                <div class="form-row">
                    <div class="form-group half-width">
                        <p>Cidade*</p>
                        <input type="text" id="cidade" placeholder="Cidade" required>
                        <span class="erro" id="erro-cidade"></span>
                    </div>
                    <div class="form-group half-width">
                        <p>UF*</p>
                        <input type="text" id="uf" placeholder="UF" required maxlength="2">
                        <span class="erro" id="erro-uf"></span>
                    </div>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="mesmo-endereco">
                    <label for="mesmo-endereco">Usar mesmo endereço para entrega</label>
                </div>
                
                <div id="enderecos-entrega">
                    <h3>Endereço de Entrega*</h3>
                    <div class="endereco-entrega">
                        <!-- Campos de endereço de entrega serão adicionados aqui via JavaScript -->
                    </div>
                    <button type="button" id="adicionar-endereco" class="btn-adicionar">+ Adicionar outro endereço de entrega</button>
                </div>
                
                <button type="submit">CADASTRAR</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBox = document.getElementById('loginBox');
            const pressKeyMessage = document.getElementById('press-key-message');
            
            // Mostrar o formulário quando qualquer tecla for pressionada
            document.addEventListener('keydown', function() {
                loginBox.style.display = 'block';
                pressKeyMessage.style.display = 'none';
            }, { once: true }); // O evento só será disparado uma vez
            
            // Também permitir clique/touch para dispositivos móveis
            document.addEventListener('click', function() {
                loginBox.style.display = 'block';
                pressKeyMessage.style.display = 'none';
            }, { once: true });
        });
    </script>
    <script th:src="@{/js/Cadastro.js}"></script>   
</body>
</html>
