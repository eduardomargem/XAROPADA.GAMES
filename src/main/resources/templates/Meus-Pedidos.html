<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pedidos - XaropadaGames</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/styles/MeusPedidos.css}" rel="stylesheet" />
</head>
<body> 
    <div class="container">
        <div class="back-to-store">
            <a th:href="@{/}" class="btn-marketplace"><i class="fas fa-store"></i> Marketplace</a>
        </div>      
        <div class="profile-box">
            <h2>Resumo de Pedidos</h2>
            
            <!-- Seção de Histórico de Compras -->
            <div class="history-section">
                <h3><i class="fas fa-history"></i> MEUS PEDIDOS RECENTES</h3>
                <div id="historicoComprasResumo" class="pedidos-container">
                    <!-- Os pedidos serão carregados aqui via JavaScript -->
                </div>
                <button onclick="abrirModalHistorico()" class="action-btn">
                    <i class="fas fa-receipt"></i> VER TODOS OS PEDIDOS
                </button>
            </div>
        </div>

        <!-- Modal de Histórico de Compras -->
        <div id="historicoModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="fecharModalHistorico()">&times;</span>
                <h3><i class="fas fa-history"></i> HISTÓRICO DE COMPRAS</h3>
                <div id="historicoCompras" class="pedidos-container">
                    <!-- Todos os pedidos serão carregados aqui via JavaScript -->
                </div>
            </div>
        </div>

        <!-- Modal de Detalhes do Pedido -->
        <div id="detalhesModal" class="detalhes-modal">
            <div class="detalhes-content">
                <span class="close" onclick="fecharModalDetalhes()">&times;</span>
                <div id="detalhesPedidoConteudo">
                    <!-- Detalhes do pedido serão carregados aqui via JavaScript -->
                </div>
            </div>
        </div>

        <script th:src="@{/js/MeusPedidos.js}"></script>
    </div>
</body>
</html>
