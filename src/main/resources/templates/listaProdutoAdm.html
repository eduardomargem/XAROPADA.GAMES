<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Lista de Produtos - Administrador</title>
  <link rel="stylesheet" th:href="@{/styles/listaProdutoAdm.css}">
  <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

  <div class="logo-bg">
    <div class="logo-content">
        <img th:src="@{images/spaceinvader2.png}" alt="Invader Pixel">
    </div>

  <div class="container">
    
    <!-- Modal de Cadastro de Produto -->
    <div id="registerProductModal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close" onclick="closeRegisterProductModal()">&times;</span>
        <h2>Cadastrar Produto</h2>
        <form id="registerProductForm">
          <div style="display: flex; gap: 40px; align-items: flex-start;">
            <div style="flex: 2;">
              <label for="productName">Nome do Produto</label>
              <input type="text" id="productName" required>

              <label for="productPrice">Preço</label>
              <input type="number" id="productPrice" required>

              <label for="productQuantity">Quantidade em Estoque</label>
              <input type="number" id="productQuantity" required>

              <label for="productDescription">Descrição Detalhada</label>
              <input type="text" id="productDescription" required>

              <label for="productRating">Avaliação</label>
              <select id="productRating" required>
                  <option value="">Selecione uma avaliação</option>
                  <option value="1.0">1.0</option>
                  <option value="1.5">1.5</option>
                  <option value="2.0">2.0</option>
                  <option value="2.5">2.5</option>
                  <option value="3.0">3.0</option>
                  <option value="3.5">3.5</option>
                  <option value="4.0">4.0</option>
                  <option value="4.5">4.5</option>
                  <option value="5.0">5.0</option>
              </select>

              <label for="productImages">Imagens do Produto</label>
              <input type="file" id="productImages" multiple accept="image/*" style="display: none">
              <button type="button" onclick="document.getElementById('productImages').click()">
                Selecionar Imagens
              </button>
            </div>
            <div id="imagePreviewContainer" style="display: flex; flex-wrap: wrap;">
              <p>Pré-visualização da Imagem:</p>
              <div id="imagePreviewsContainer"></div>
            </div>
          </div>
          <button type="button" onclick="cadastrarProduto()">Cadastrar</button>
          <button type="button" onclick="closeRegisterProductModal()">Cancelar</button>
        </form>
      </div>
    </div>

    <!-- Modal de Edição de Produto -->
    <div id="editProductModal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close" onclick="closeEditProductModal()">&times;</span>
        <h2>Editar Produto</h2>
        <div style="display: flex; gap: 60px; align-items: flex-start;">
          <div id="editProductFields" style="flex: 2;">
            <form id="editProductForm">
              <label for="editProductName">Nome</label>
              <input type="text" id="editProductName" required>

              <label for="editProductCodigo">Código</label>
              <input type="text" id="editProductCodigo" disabled required>

              <label for="editProductQuantity">Quantidade</label>
              <input type="number" id="editProductQuantity" required>

              <label for="editProductPrice">Preço</label>
              <input type="number" id="editProductPrice" required>

              
              <input type="file" id="editProductImages" multiple accept="image/*" style="display: none">
              <button type="button" onclick="document.getElementById('editProductImages').click()">
                Selecionar Imagens
              </button>

              <button type="button" onclick="alterarProduto()">Salvar Alterações</button>
              <button type="button" onclick="closeEditProductModal()">Cancelar</button>
            </form>
          </div>
          <div id="editProductImageContainer" style="flex: 1;">
            <p>Imagens Atuais:</p>
            <div id="currentImagesContainer" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>
            
            <p>Novas Imagens:</p>
            <div id="newImagesPreviewContainer" style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Confirmação de Produto -->
    <div id="productConfirmationModal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close" onclick="closeProductModal()">&times;</span>
        <h2>Confirmação</h2>
        <p id="productModalMessage"></p>
        <button id="confirmProductBtn" onclick="confirmProductAction()">Confirmar</button>
        <button onclick="closeProductModal()">Cancelar</button>
      </div>
    </div>

    <!-- Modal de Visualização de Produto -->
<div id="viewProductModal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close" onclick="closeViewProductModal()">&times;</span>
    <h2>Visualizar Produto</h2>
    <div id="productViewContent">
      <div class="product-info">
        <h3 id="viewProductName"></h3>
        <p><strong>Código:</strong> <span id="viewProductCode"></span></p>
        <p><strong>Preço:</strong> R$ <span id="viewProductPrice"></span></p>
        <p><strong>Quantidade:</strong> <span id="viewProductQuantity"></span></p>
        <p><strong>Descrição:</strong> <span id="viewProductDescription"></span></p>
        <p><strong>Avaliação:</strong> <span id="viewProductRating"></span></p>
      </div>
      
      <!-- Carrossel de Imagens -->
      <div class="image-carousel">
        <div id="productImagesCarousel" class="carousel-container"></div>
        <div class="carousel-controls">
          <button onclick="prevImage()">❮</button>
          <span id="imageCounter">1/1</span>
          <button onclick="nextImage()">❯</button>
        </div>
      </div>
    </div>
  </div>
</div>

    <!-- Filtros e Tabela -->
    <section>
      <h2>Lista de Produtos - Administrador</h2>
      <div class="filters">
        <input type="text" id="productSearch" placeholder="Pesquisar por nome...">
        <button onclick="applyProductFilters()">Pesquisar</button>
        <button onclick="openRegisterProductModal()">+</button>
      </div>

      <table id="productsTable">
        <thead>
          <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Quantidade</th>
            <th>Valor</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Lista de produtos será gerada dinamicamente -->
        </tbody>
      </table>

      <div class="pagination">
        <button id="prevProductPage" onclick="changeProductPage('prev')" disabled>Anterior</button>
        <span id="productPageInfo"></span>
        <button id="nextProductPage" onclick="changeProductPage('next')">Próximo</button>
        <a th:href="@{/dashboard-admin}" class="back">Voltar</a>
      </div>
    </section>
  </div>

  

  <script th:src="@{/js/listaProdutoAdm.js}"></script>

</body>
</html>
